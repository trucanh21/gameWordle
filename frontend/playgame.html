<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/playgame.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dongle&family=Nerko+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <!-- Hình nền chính -->
      <img id="grid1" class="grid1" src="resources/images/Desktop - 1.svg" />

      <!-- Bảng nhập chữ -->
      <div class="game-board">
        <div class="row r1">
          <div class="boxKey"><p class="Rectangle"></p></div>
          <div class="boxKey"><p class="Rectangle"></p></div>
          <div class="boxKey"><p class="Rectangle"></p></div>
          <div class="boxKey"><p class="Rectangle"></p></div>
          <div class="boxKey"><p class="Rectangle"></p></div>
        </div>
        <div class="row r2">
          <div class="boxKey"><p class="Rectangle"></p></div>
          <div class="boxKey"><p class="Rectangle"></p></div>
          <div class="boxKey"><p class="Rectangle"></p></div>
          <div class="boxKey"><p class="Rectangle"></p></div>
          <div class="boxKey"><p class="Rectangle"></p></div>
        </div>
        <div class="row r3">
          <div class="boxKey"><p class="Rectangle"></p></div>
          <div class="boxKey"><p class="Rectangle"></p></div>
          <div class="boxKey"><p class="Rectangle"></p></div>
          <div class="boxKey"><p class="Rectangle"></p></div>
          <div class="boxKey"><p class="Rectangle"></p></div>
        </div>
        <div class="row r4">
          <div class="boxKey"><p class="Rectangle"></p></div>
          <div class="boxKey"><p class="Rectangle"></p></div>
          <div class="boxKey"><p class="Rectangle"></p></div>
          <div class="boxKey"><p class="Rectangle"></p></div>
          <div class="boxKey"><p class="Rectangle"></p></div>
        </div>
        <div class="row r5">
          <div class="boxKey"><p class="Rectangle"></p></div>
          <div class="boxKey"><p class="Rectangle"></p></div>
          <div class="boxKey"><p class="Rectangle"></p></div>
          <div class="boxKey"><p class="Rectangle"></p></div>
          <div class="boxKey"><p class="Rectangle"></p></div>
        </div>
        <div class="row r6">
          <div class="boxKey"><p class="Rectangle"></p></div>
          <div class="boxKey"><p class="Rectangle"></p></div>
          <div class="boxKey"><p class="Rectangle"></p></div>
          <div class="boxKey"><p class="Rectangle"></p></div>
          <div class="boxKey"><p class="Rectangle"></p></div>
        </div>
      </div>
      <div class="keyboard">
        <div class="kb_row">
          <button class="key">Q</button>
          <button class="key">W</button>
          <button class="key">E</button>
          <button class="key">R</button>
          <button class="key">T</button>
          <button class="key">Y</button>
          <button class="key">U</button>
          <button class="key">I</button>
          <button class="key">O</button>
          <button class="key">P</button>
        </div>
        <div class="kb_row">
          <button class="key">A</button>
          <button class="key">S</button>
          <button class="key">D</button>
          <button class="key">F</button>
          <button class="key">G</button>
          <button class="key">H</button>
          <button class="key">J</button>
          <button class="key">K</button>
          <button class="key">L</button>
        </div>
        <div class="kb_row">
          <button class="key special">ENTER</button>
          <button class="key">Z</button>
          <button class="key">X</button>
          <button class="key">C</button>
          <button class="key">V</button>
          <button class="key">B</button>
          <button class="key">N</button>
          <button class="key">M</button>
          <button class="key special">Delete</button>
        </div>
      </div>
    </div>
    <script src="./js/playgame.js"></script>
  </body>
</html>
